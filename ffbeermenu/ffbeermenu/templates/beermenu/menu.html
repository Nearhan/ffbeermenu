<!DOCTYPE html>
<html lang="en">
    <head>
        {% block css %}
            <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css"/>
        {% endblock %}
    </head>
    <body>
        <ul class='menu'>
            {% for beer in object %}
                <li> <span class='name'> {{ beer.display }}</span> 
                    <span class='price'> {{ beer.display_price }} </span> 
                </li>
            {% endfor %}
        </ul>



        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    </body>
</html>
